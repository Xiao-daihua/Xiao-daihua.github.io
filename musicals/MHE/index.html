          <h1 id="Maybe-Happy-Ending"><a href="#Maybe-Happy-Ending" class="headerlink" title="Maybe Happy Ending"></a>Maybe Happy Ending</h1><p>Liuy在2025年的夏天第一次看到MHE的百老汇版本。</p>
<p>我感觉很多关于未来和机器人的作品。都讲述着，人被机器异化的过程，这其实隐藏着悲观的；但是MHE选择了另一个视角，当机器被人影响会是什么样子。</p>
<p>而进一步的，人因为被人所影响的机器人，而被remind，何以为人！</p>
